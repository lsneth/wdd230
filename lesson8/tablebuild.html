<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="html table practice">
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="styles/style.css">
    <title>Tables</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="4">ACME Wildwest Services</th>
            </tr>
            <tr>
                <th class="titleCol"></th>
                <th>Basic</th>
                <th>Premium</th>
                <th>Deluxe</th>
            </tr>
        </thead>
        <tbody>
          <tr>
            <td class="titleCol">Feature 1</td>
            <td>✔</td>
            <td>✔</td>
            <td>✔</td>
          </tr>
          <tr>
            <td class="titleCol">Feature 2</td>
            <td>✖</td>
            <td>✔</td>
            <td>✔</td>          </tr>
          <tr>
            <td class="titleCol">Feature 3</td>
            <td>✖</td>
            <td>✖</td>
            <td>✔</td>          </tr>
          <tr>
            <td class="titleCol">Feature 4</td>
            <td>✖</td>
            <td>✖</td>
            <td>✔</td>          </tr>
        </tbody>
      </table> 
</body>
</html>
